<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Reserva de Viagem</title>

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      display: flex;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 1 auto;
    }

    form {
      flex: 1;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;

      fieldset {
        margin: 10px;
        border-radius: 8px;
        border: 1px solid lightgrey;
      }

      legend {
        margin: 10px;
        font-weight: bold;
      }

      input,
      select {
        margin: 6px;
        vertical-align: middle;
        background-color: transparent;
        border-radius: 4px;
        border: 1px solid lightgrey;
      }

      textarea {
        width: 100%;
        min-height: 80px;
        border-radius: 8px;
        border: 1px solid lightgrey;
      }

      button {
        height: 40px;
        padding: 10px;
        color: #fff;
        font-weight: bold;
        border-radius: 4px;
        border: 1px solid lightgrey;
      }

      input[type=text],
      input[type=email],
      select {
        width: 300px;
        height: 30px;
      }

      button[type=reset] {
        background: orangered;
      }

      button[type=submit] {
        background: green;
      }

      .buttons {
        display: flex;
        padding: 20px;
        align-items: center;
        justify-content: space-between;
      }
    }
  </style>
</head>

<body>

  <form action="#" method="post" id="boking_form">
    <legend>
      <h1>Formulário de Reserva de Viagem</h1>
    </legend>
    <fieldset>
      <legend>Informações Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>
      <legend>Serviços Desejados</legend>
      <label><input type="checkbox" name="servicos" value="passagens"> Compra de Passagens</label><br>
      <label><input type="checkbox" name="servicos" value="hospedagem"> Reserva de Hospedagem</label><br>
      <label><input type="checkbox" name="servicos" value="veiculos"> Aluguel de Veículos</label>
    </fieldset>

    <fieldset>
      <legend>Forma de Pagamento</legend>
      <label><input type="radio" name="pagamento" value="cartao" required> Cartão de Crédito</label><br>
      <label><input type="radio" name="pagamento" value="boleto"> Boleto</label><br>
      <label><input type="radio" name="pagamento" value="pix"> PIX</label>
    </fieldset>

    <fieldset>
      <legend>Prazo de Pagamento</legend>
      <label for="prazo">Escolha o prazo:</label>
      <select id="prazo" name="prazo" required>
        <option value="avista">À Vista</option>
        <option value="cinco">5x (sem juros)</option>
        <option value="dez">10x (com juros)</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Observações importantes</legend>
      <textarea name="observacoes" placeholder="Observações que considere importantes"></textarea>
    </fieldset>

    <div class="buttons">
      <button type="reset">Limpar dados</button>
      <button type="submit" onclick="sendBooking()">Enviar Reserva</button>
    </div>
  </form>

  <script type="text/javascript">
    document.getElementById("booking_form").submit(function (e) {
      e.preventDefault();
    });

    function sendBooking() {
      alert(`Sua reserva foi enviada com sucesso, ${document.getElementById("nome").value}!`);
    }
  </script>
</body>

</html>
